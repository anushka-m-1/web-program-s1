<!DOCTYPE html>
<html>
<head>
<title>form</title>
</head>
<body bgcolor="purple">
<center>
<h1><b>Registration Form</b><h>
</center><br>
<form>
<table>
<tr>
<td><label>FULL NAME</label></td>
<td><INPUT TYPE="TEXT" NAME="FULL NAME"><br></td>
</tr>
<tr>
<td><label>MOBILE NUMBER</label></td>
<td><INPUT TYPE="TEXT" NAME="MOBILE NUMBER"><br></td>
</tr>
<tr>
<td><label> EMAIL ID</label></td>
<td><INPUT TYPE="EMAIL" NAME="EMAIL ID"><br></td>
</tr>
<tr>
<td><label>AGE</label></td>
<td><INPUT TYPE="TEXT" NAME="AGE"></td><br>
</tr>
<tr>
<td><label>GENDER</label></td>
<td><INPUT TYPE="RADIO" NAME="GENDER" VALUE="MALE">MALE
<INPUT TYPE="RADIO" NAME="GENDER" VALUE="FEMALE">FEMALE
<INPUT TYPE="RADIO" NAME="GENDER" VALUE="OTHERS">OTHERS</td><br>
</tr>
<tr>
<td><label> DATE OF BIRTH</label></td>
<td><INPUT TYPE="DATE" NAME=DATE OF BIRTH><br></td>
</tr>
<tr>
<td><label>ADDRESS</label></td>
<td><INPUT TYPE="TEXTAREA ROW="4"COL="30"" NAME="ADRESS"></td><br>
</tr>
<tr>
<td><label>CURRENT STUDY</label></td>
<td><SELECT>
<OPTION>BTECH</OPTION>
<OPTION>MCA</OPTION>
<OPTION>DIPLOMA</OPTION></SELECT></td><br>
</tr>
<tr>
<td><label>DEPARTMENT</label></td>
<td><SELECT>
<OPTION>CS</OPTION>
<OPTION>IT</OPTION></SELECT></td><br>
</tr>
<tr>
<td><label>UPLOAD CV</label></td>
<td><INPUT TYPE="FILE"><br></td>
</tr>
<tr>
<td><label>PROGRAMING LANGUAGE</label></td>
<td><INPUT TYPE="CHECKBOX" VALUE="HTML">HTML
<INPUT TYPE="CHECKBOX" VALUE="CSS">CSS
<INPUT TYPE="CHECKBOX" VALUE="FLUTTER">FLUTTER<br></td>
</tr>
<tr>
<td><label>LANGUAGE</label></td>
<td><INPUT TYPE="CHECKBOX" VALUE="ENGLISH">ENGLISH
<INPUT TYPE="CHECKBOX" VALUE="MALAYALAM">MALAYALAM
<INPUT TYPE="CHECKBOX" VALUE="HINDI">HINDI</td><br><br><br>
</tr>
<tr>
<td><INPUT TYPE="SUBMIT" VALUE="SUBMIT"></td>
<td><INPUT TYPE="RESET" VALUE="RESET"></td>
</tr>
</table>
</form>
</body>
</html>
