
<html>
<head>
<title>simple calender</title>
<script>
function showcalender(){var year=document.getElementById("year").value;
var month=document.getElementById("month").value-1;
var date=new Date(year,month,1);
var days=["sun","mon","tue","wed","thur","fri","sat"];
var result="<h3>calender for "+(month+1)+"/"+year+"</h3>";
result+="<table border='1'><tr>";
for(var d=0;d<7;d++)
{
result+="<th>"+days[d]+"</th>";}
result+="</tr><tr>";
for(var i=0;i<date.getDay();i++)
result+="<td></td>";
while(date.getMonth()===month){
result+="<td>"+date.getDate()+"</td>";
if(date.getDay()===6)result+="</tr><tr>";
date.setDate(date.getDate()+1);}
result+="</tr></table>";
document.getElementById("calender").innerHTML=result;}
</script></head>
<body>
<h2>Sample calender</h2>
<label>enter year:</label>
<input type="number" id="year"
placeholder="e.g.2025"><br><br>
<label>enter month(1-12):</label>
<input type="number" id="month"
placeholder="e.g.10"><br><br>
<button onclick="showcalender()">show calender</button>
<div id="calender"></div>
</body>
</html>
